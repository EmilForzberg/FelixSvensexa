
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Felix Svensexa Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .quiz-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .choices {
            margin-bottom: 20px;
        }
        .choices input {
            margin-right: 10px;
        }
        .button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #004d00;
        }
        .hidden {
            display: none;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <h1>Felix Svensexa Quiz</h1>
        <p>Den riktiga sanningen om Felix – en fråga i taget!</p>
        <!-- Quiz kommer här -->
    </div>
</body>
</html>
